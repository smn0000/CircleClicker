<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Circle Clicker</title>
</head>
<body>
    <dialog id="modal">
        <form>
            <label for="width">Width</label>
            <input type="number" name="width" id="width" min="200" value="500">

            <label for="width">Height</label>
            <input type="number" name="height" id="height" min="200" value="500">

            <label for="size">Target Size</label>
            <input type="number" name="size" id="size" min="1"  value="30">

            <button id="cancel">CANCEL</button>
            <button id="confirm">CONFIRM</button>
        </form>
    </dialog>
    <canvas></canvas>
    <div class="buttons">
        <button id="start">START</button>
        <button id="customize" onclick=>CUSTOMIZE</button>
        <div id="score">Score: 0</div>
    </div>
</body>
</html>
