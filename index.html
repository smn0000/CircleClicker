<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Circle Clicker</title>
</head>
<body>
    <dialog id="modal">
        <form>
            <div>  
                <label for="width" id="width__label">Width:</label>
                <input type="range" name="width" id="width" max="1000" value="500">
            </div>
          <div>
            <label for="width"  id="height__label">Height:</label>
            <input type="range" name="height" id="height" max="1000" value="500">
          </div>
          <div>
            <label for="target"  id="target__label">Target Size:</label>
            <input type="range" name="target" id="target" max="100"  value="30">
          </div>

          

          

            <div class="dialog__buttons"> 
                <button id="confirm">CONFIRM</button>
                <button id="cancel">CANCEL</button>
               
            </div>
           
        </form>
    </dialog>
    <canvas></canvas>
    <div class="buttons">
        <button id="start">START</button>
        <button id="customize" onclick=>CUSTOMIZE</button>
        <div id="score">Score: 0</div>
    </div>
</body>
</html>
